<!doctype html>
<html>
	<head>
		<title>Render</title>
        <meta charset='utf-8' />
	</head>
	<body>
        <div id = 'container'></div>

        <script src='Render.js'></script>
        <script src='Add.js'></script>
        <script src='Sprite.js'></script>
        <script src='RMath.js'></script>
        <script>
            window.onload = function() {
                const render = new Render('container', 500, 500);
                const sprite1 = render.add.sprite(250, 250, 'Texture/PNG/UI/UIbg.png');

                test();
                function test() {
                    sprite1.setTexture('Texture/PNG/UI/medalBronze.png')
                            .setPosition(50, 200)
                            .setSize(100, 20)
                            .setAngle(45)
                            .setScale(0.3, 1)
                            .setAnchor(1, 1)
                            .setAlpha(0.7)
                            .setVisible(true);
                }
            }
        </script>
	</body>
</html>
